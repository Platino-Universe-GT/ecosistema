<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PLATINO | José Ibarra Pecher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; scroll-behavior: smooth; margin: 0; }
        .serif { font-family: 'Playfair Display', serif; }
        .card { transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1); filter: grayscale(100%); opacity: 0.5; }
        .card:hover { filter: grayscale(0%); opacity: 1; flex-grow: 3; }
        .bio-gradient { background: linear-gradient(180deg, #1a1a1a 0%, #000 100%); }
        .power-gradient { background: linear-gradient(180deg, #000 0%, #111 100%); }
    </style>
</head>
<body>
    <nav class="fixed top-0 w-full z-50 p-6 flex justify-between items-center bg-black/80 backdrop-blur-xl border-b border-white/5 text-white">
        <div class="serif text-xl tracking-[0.5em]">PLATINO</div>
        <div class="flex space-x-6 text-[8px] tracking-[0.3em] uppercase opacity-40">
            <a href="#m01" class="hover:text-white transition">M01</a> 
            <a href="#m02" class="hover:text-white transition">M02</a> 
            <a href="#m03" class="hover:text-white transition">M03</a>
        </div>
    </nav>

    <section id="m01" class="flex h-screen w-full pt-20 border-b border-white/10">
        <div class="card relative flex-1 h-full border-r border-white/5 overflow-hidden cursor-pointer" onclick="location.href='#m01'">
            <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?auto=format&fit=crop&q=80" class="absolute inset-0 object-cover w-full h-full">
            <div class="absolute inset-0 bg-black/40"></div>
            <div class="absolute bottom-12 w-full text-center"><h2 class="serif text-2xl uppercase">Soberbia</h2></div>
        </div>
        <div class="card relative flex-1 h-full border-r border-white/5 overflow-hidden cursor-pointer" onclick="location.href='#m02'">
            <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?auto=format&fit=crop&q=80" class="absolute inset-0 object-cover w-full h-full">
            <div class="absolute inset-0 bg-black/40"></div>
            <div class="absolute bottom-12 w-full text-center"><h2 class="serif text-2xl uppercase text-white">Avaricia</h2></div>
        </div>
        <div class="card relative flex-1 h-full border-r border-white/5 overflow-hidden cursor-pointer" onclick="location.href='#m03'">
            <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?auto=format&fit=crop&q=80" class="absolute inset-0 object-cover w-full h-full">
            <div class="absolute inset-0 bg-black/40"></div>
            <div class="absolute bottom-12 w-full text-center"><h2 class="serif text-2xl uppercase text-white">Lujuria</h2></div>
        </div>
    </section>

    <section id="m02" class="min-h-screen bio-gradient flex flex-col justify-center px-10 py-24">
        <h2 class="serif text-6xl mb-8 text-white">Biohacking.</h2>
        <p class="text-zinc-500 max-w-2xl text-lg font-light leading-relaxed border-t border-white/10 pt-8">Protocolos de optimización celular para mentes de alto impacto.</p>
    </section>

    <section id="m03" class="min-h-screen power-gradient flex flex-col justify-center px-10 py-24 border-t border-white/10">
        <h2 class="serif text-6xl mb-8 text-white">Relaciones de Poder.</h2>
        <div class="grid md:grid-cols-2 gap-10 text-white">
            <div class="border border-white/10 p-8">
                <h3 class="serif text-xl mb-4">Capital Social</h3>
                <p class="text-zinc-500 text-xs tracking-widest uppercase">Redes de Influencia</p>
            </div>
            <div class="border border-white/10 p-8">
                <h3 class="serif text-xl mb-4">Legacy</h3>
                <p class="text-zinc-500 text-xs tracking-widest uppercase">Marca Personal Eterna</p>
            </div>
        </div>
    </section>

    <footer class="p-10 text-center border-t border-white/5 opacity-30 text-[8px] tracking-[0.4em] text-white">PLATINO © 2026</footer>
</body>
</html>
